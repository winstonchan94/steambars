<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script type="text/javascript" src="d3.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="./bundle.js"></script>
  </head>
  <body>
    <h1 class="header">SteamBars</h1>
    <div class="charts">
      <canvas class="steam-bars" id="steam-bars"></canvas>
      <h2 class="twitch-balls-header">TwitchBalls</h2>
      <h5 class="twitch-balls-description">Top 25 Currently Viewed Games on Twitch</h5>
      <div id="twitch-balls">
        <svg class="twitch-balls">
        </svg>
      <div>
    </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.min.js"></script>
      <script src="javascripts/twitch.js"></script>
      <script>
        d3.json("https://api.twitch.tv/kraken/games/top?limit=25")
        .header("Client-ID", "c4xf7iasrivwhmuwvq57rz1l2o3181")
        .get(function(error, data) {
          if (error) {
            console.error('Error getting or parsing the data.');
            throw error;
          }
          var chart = bubbleChart().width(700).height(400);
          d3.select('#twitch-balls').datum(data).call(chart);
        });
      </script>
  </body>

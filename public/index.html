  <body>
    <h1 class="header">SteamBars</h1>
    <canvas class="steam-bars" id="steam-bars"></canvas>
    <div id="twitch-balls">
      <svg class="twitch-balls">
      </svg>
    <div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.min.js"></script>
      <script src="javascripts/twitch.js"></script>
      <script>
        d3.json("https://api.twitch.tv/kraken/games/top?limit=25")
        .header("Client-ID", "c4xf7iasrivwhmuwvq57rz1l2o3181")
        .get(function(error, data) {
          if (error) {
            console.error('Error getting or parsing the data.');
            throw error;
          }
          // selection.datum() returns the bound datum for the first element in the selection and
          //  doesn't join the specified array of data with the selected elements
          var chart = bubbleChart().width(1000).height(667);
          d3.select('#twitch-balls').datum(data).call(chart);
        });
      </script>
  </body>
